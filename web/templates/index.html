<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/icon.png">
    <title>Dungeon Crawler</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 80px;
            padding: 30px;
            background: #333;
            border: 4px solid #777;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background: #555;
            border: 2px solid #999;
            color: #fff;
            margin-bottom: 15px;
        }

        .btn-submit {
            background: #880808;
            border: 2px solid #ff0000;
            color: #fff;
        }

        .btn-submit:hover {
            background: #ff0000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: #880808;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        #splash {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <div id="splash">
        <div class="wow fadeInUp" data-wow-duration="1.5s">
            <h1 style="font-family: Arial, Helvetica, sans-serif;">Crawler</h1>
            <h4>SLIIT 2025</h1>
                <p style="color: rgba(255, 255, 255, 0.3); font-size: 10px;">SLIIT Batch 00000 (c) 2025</h1>
        </div>
    </div>
    <div id="content">
        <!-- <div class="close-btn" id="close-btn">X</div> -->

        <div class="container wow fadeIn" data-wow-duration="1.5s" data-wow-delay="0.5s">
            <h2 class="wow fadeInDown" data-wow-duration="1s">Enter Your Details</h2>
            <form id="user-form">
                <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.7s">
                    <input type="number" id="age" class="form-control" placeholder="Enter Age" required>
                </div>
                <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.9s">
                    <select id="location" class="form-control" required>
                        <option value="">Select Region</option>
                        <option value="USA">USA</option>
                        <option value="Canada">EU</option>
                        <option value="India">Other</option>
                    </select>
                </div>
                <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.1s">
                    <select id="gender" class="form-control" required>
                        <option value="">Select Gender</option>

                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.9s">
                    <select id="difficulty" class="form-control" required>
                        <option value="">Select Difficulty Level</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div style="background-color: red; color: white; margin-bottom: 10px; " id="err">
                </div>
                <button type="button" class="btn btn-submit wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.3s"
                    onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script>
        // Initialize WOW.js

        $(function () {
            new WOW().init();




            $('#content').hide();
            $('#splash').hide();
            $('#splash').show(500);


            eel.get_user()(function (user) {
                if (user) {

                    setTimeout(function(){
                        eel.open_game();
                        let new_window =
                open(location, '_self');
            new_window.top.close();  

                    },1500);
                }
                return;
            });




        })

        setTimeout(function () {
            $('#content').show(1000);
            $('#splash').hide(500);
        }, 3000);



        // Close Button Functionality
        document.getElementById("close-btn").onclick = function () {
            let new_window =
                open(location, '_self');
            new_window.top.close();   // Close the browser window

            eel.close_app();  // Call Python function to close the app
        };

        // Form Submission Functionality
        function submitForm() {
            let age = document.getElementById("age").value;
            let location = document.getElementById("location").value;
            let gender = document.getElementById("gender").value;
            let difficulty = document.getElementById("difficulty").value;

            if (age && location && gender && difficulty)
        {
            eel.submit_form(age, location, gender, difficulty)();
            let new_window =
                open(location, '_self');
            new_window.top.close(); 
        }else{
            document.getElementById('err').innerHTML = 'All fields are required';
        }

          

        }
    </script>

</body>

</html>
